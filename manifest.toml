#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "ctfreak"
name = "Ctfreak"
description.en = "Centralized execution of various types of tasks"
description.fr = "Expliquez en *quelques* (10~15) mots l'utilité de l'app ou ce qu'elle fait (l'objectif est de donner une idée grossière pour des utilisateurs qui naviguent dans un catalogue de 100+ apps)"

version = "1.13.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://ctfreak.com"
demo = "https://demo.ctfreak.com/#/login/demo"
admindoc = "https://ctfreak.com/docs"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        extract = false
        url = "https://ctfreak.com/download/release/latest/linux/amd64"
        sha256 = "b71f875d4385933b6c83a840c8d370ce9447d499d2db03ce6d0125fb854475aa"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 6700
